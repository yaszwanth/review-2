<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="https://www.shutterstock.com/shutterstock/photos/2003581412/display_1500/stock-vector-emoji-emoticon-proud-of-himself-pointing-oneself-with-fingers-happy-2003581412.jpg">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <forms><fieldset>
        <forms>
        <label for="name">FIRST NAME :   </label>
        <input type="text" id="name"> 
        <br><br>
        <label for="name">LAST NAME  :  </label>
        <input type="text" id="name"> 
        <br><br>
        <label for="mail">Email ID : </label>
        <input type="email" id="mail" name="mail">
        <br><br>
        <label for="phone">Phone :</label>
        <select id="phone" name="phone">
        <option for="+91">+91</option>
    </select>
        <input type="text">
        <label>(10 Digits Allowed)</label><br><br>
        </forms>
        <forms>
        <label for="gender">GENDER :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="date">Date of Birth :</label>
        <input type="datetime-local" id="date" name="date">
        <br><br>
        <label for="address">Address :</label>
        <textarea name="address" row="10" cols="20"></textarea>
        <br><br>
        </forms>
        <forms>
        <label for="city">City :</label>
        <input type="text">
        <label>(Max 50 characters Allowed)</label>
        <br><br>
        <label for="pin">Pin Code :</label>
        <input type="text">
        <label>(Max 6 characters Allowed)</label>
        <br><br>
        <label for="state">State :</label>
        <input type="text">
        <label>(Max 50 characters Allowed)</label>
        <br><br>
        <label for="country">Country :</label>
        <input type="text">
        <br><br>
        </forms>
        <forms>
        <label for="hobbies" id="hob" name="hobb" value="hobbies">
            Hobbies:
        </label>
        <input type="checkbox" id="hob" name="hobb" value="hobbies">
        <label for="drawing">Drawing </label>
        <input type="checkbox" id="hob" name="hobb" value="hobbies">
        <label for="singing">Singing</label>
        <input type="checkbox" id="hob" name="hobb" value="hobbies">
        <label for="dancing">Dancing</label>
        <input type="checkbox" id="hob" name="hobb" value="hobbies">
        <label for="sketching">Sketching</label>
        <input type="checkbox" id="hob" name="hobb" value="hobbies">
        <label for="others">others</label>
        <input type="text">
        <label>(Max 50 Characters Allowed)</label>
        <br><br>
        </forms>
        <forms>
        <label for="Qualification">Qualification :</label>
        <input type="checkbox" id="qual" name="qual" value="qualification">
        <label for="high">High School(10th)</label>
        <input type="checkbox" id="qual" name="qual" value="qualification">
        <label for="high">Higher School(12th)</label>
        <input type="checkbox" id="qual" name="qual" value="qualification">
        <label for="high">Graduation(Bachelors)</label>
        <input type="checkbox" id="qual" name="qual" value="qualification">
        <label for="high">Post Graduation(Masters)</label>
        <input type="checkbox" id="qual" name="qual" value="qualification">
        <label for="high">Phd</label><br><br>
        </forms>
        <forms>
        <label for="cours">Courses Applied For : </label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">BCA(Bachelor of Computer Application)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">B.Com(Bachelor of Commerce)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">B.Sc(Bachelor of Science)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">BA(Bachelor of Arts)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">MCA(Master of Computer Application)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">M.Com(Master of Commerce)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">M.Sc(Master of Science)</label>
        <input type="checkbox" id="cour" name="cours" value="cour">
        <label for="high">MA(Master of Arts)</label>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset">
        </forms>
        </fieldset>
    </forms>
</body>
</html>
